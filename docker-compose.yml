version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: padel-postgres
    environment:
      POSTGRES_DB: padel
      POSTGRES_USER: padel
      POSTGRES_PASSWORD: padel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U padel"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
